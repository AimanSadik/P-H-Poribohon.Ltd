<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Selection</title>
    <link rel="stylesheet" href="style-css.css">
</head>

<body>
    <div class="container">
        <h1>Bus Seat Selection</h1>
        <div class="content">
            <div class="seat-selection">
                <h2>Select Seats</h2>
                <div id="seat-map"></div>
                <button id="book-btn">Book Selected Seats</button>
            </div>
            <div class="details">
                <h2>Selection Details</h2>
                <div id="selection-details">
                    <p>Selected Seats: <span id="selected-seats"></span></p>
                    <p>Quantity of Seats: <span id="seat-quantity"></span></p>
                    <p>Seat Class: <span id="seat-class"></span></p>
                    <p>Total Price: <span id="total-price"></span> BDT</p>
                </div>
            </div>
        </div>
    </div>

    <script src="java-copy.js"></script>
</body>

</html>
